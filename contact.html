    <section>
        <div>
            <h1>Contact Me <span>(Form is currently unavailable, please reach me via email/socials)</span></h1>
        </div>
        <form autocomplete="on">
            <label for="name">Name<span>*</span></label><br>
            <input type="text" id="name" name="name" placeholder="Name" required><br>
            <label for="pnumber">Phone Number</label><br>
            <input type="tel" id="pnumber" name="pnumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number (optional)"><br>
            <label for="email">Email<span>*</span></label><br>
            <input type="email" id="email" name="email" placeholder="Email Address" required><br>
            <label for="message">Inquiries/Questions/Comments<span>*</span></label><br>
            <textarea id="email" name="message" rows="10" cols="10" required></textarea><br>
            <br>
            <button type="submit" value="Submit">Submit</button>
        </form>
